    <div class="events">

    <div class="form">
        <form action="signup.html" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="form__field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your fullname" />
                <small></small>
            </div>
            <div class="form__field">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" />
                <small></small>
            </div>
            <div class="form__field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
                <small></small>
            </div>
            <div class="form__field">
                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" />
                <small></small>
            </div>
            <div class="form_field">
                <label for="ok">I'm old enough to participate</label>
                <input type="checkbox" name="binary" value="1" checked="checked">
            </div>
            <div class="form__field">
                <label for="birth">Date of birth:</label>
                <input type="text" id="email" name="email" placeholder="Enter your date of birth" />
                <small></small>
            </div>
            <div class="form__field">
                <button type="submit" class="full">Register</button>
            </div>
    </div>
    </form>
